<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script src="https://unpkg.com/docute-google-analytics@1/dist/index.min.js"></script>
    <script>
      new Docute({
        target: "#docute",
        layout: "wide",
        highlight: ["typescript", "bash"],
        cssVariables: {
          sidebarWidth: "320px",
        },
        plugins: [docuteGoogleAnalytics("G-WBY1SPWD5P")],
        title: "pfts docs",
        nav: [
          { title: "Home", link: "/" },
          { title: "GitHub", link: "https://github.com/vmenge/pfts" },
        ],
        sidebar: [
          {
            title: "Docs",
            children: [
              {
                title: "Option",
                link: "/docs/option.md",
              },
            ],
          },
          {
            title: "Learn",
            children: [
              {
                title: "Option basics",
                link: "/learn/option.md",
              },
              {
                title: "Result basics",
                link: "/learn/result.md",
              },
            ],
          },
          {
            title: "Examples",
            children: [],
          },
        ],
      });
    </script>
  </body>
</html>
